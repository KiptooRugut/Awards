{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="container" style="margin-top:7%;color: aliceblue;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-4">
            <img class="rounded-circle account-img d-block mx-auto" style="height: 300px;width: 300px;" src="{{ user.profile.profile_picture.url }}" alt="profile_picture">
            <h5 class="text-center mt-3"><strong>Username: </strong>{{user.username}}</h5>
            <p class="text-center mt-3"><strong>Bio: </strong> {{user.profile.bio}}</p>
            <p class="text-center"><strong>Contact: </strong>{{user.email}}</p>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>

{% endblock %}
